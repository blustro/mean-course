<mat-card>
  <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        required
        minlength="3"
        [ngModel]="post?.title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        rows="6"
        name="content"
        placeholder="Post Content"
        matInput
        required
        [ngModel]="post?.content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please enter a post content.</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary">Save Post</button>
  </form>
</mat-card>

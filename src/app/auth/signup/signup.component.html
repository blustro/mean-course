<mat-card>
  <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="email"
        placeholder="E-mail"
        name="email"
        matInput
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        placeholder="Password"
        name="password"
        matInput
        ngModel
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">
        Please enter a valid password.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
